version: "3"

services:
  front-end:
    build:
      context: ./front-end
      args:
        CADDYFILE: Caddyfile
    environment:
      - DOMAIN=san11pk.org
    restart: always
    ports:
      - "443:443"
      - "80:80"
      - "8090:8090"
    depends_on:
      - envoy
      - gateway

  back-end:
    build: ./back-end
    restart: always
    working_dir: /app
    volumes:
      - ./back-end/src:/app
      - ./back-end/utils:/utils
    environment:
      DB_HOST: db
    command:
      [
        "/utils/wait-for-postgres.sh",
        "db",
        "python3.8",
        "san11_platform_server.py",
      ]
    depends_on:
      - db
      - envoy

  gateway:
    build: ./back-end/gateway
    restart: always
    working_dir: /app
    command: go run main.go
    depends_on:
      - back-end
    ports:
      # Traffic is served at `api.${domain}` via front-end now. 
      # `${domain}:8081` is preserved for backward compatibility.
      - "8081:8081"

  envoy:
    image: envoyproxy/envoy-alpine:v1.21.6
    restart: always
    volumes:
      - ./back-end/envoy:/etc/envoy
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    ports:
      - "8091:8091"

  db:
    build: ./database
    restart: always
    volumes:
      - ./database/postgres-data:/var/lib/postgresql/data
      - ./database/backup:/backup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
