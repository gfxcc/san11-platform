<div class="wrapper">
    <div class="avatar-wrapper">
        <img [hidden]="senderAvatar == undefined" [src]="senderAvatar"
            class="user-avatar">
    </div>

    <div class="details-section">
        <div class="content">{{notification.content}}</div>
        <div class="metadata">
            {{age}}
        </div>
    </div>

    <div *ngIf="notification.imagePreview">
        <img [src]="preview"
            class="preview">
    </div>
</div>
