<div class="card-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>新帖子</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="createThreadForm" (ngSubmit)="createThread()">
            <mat-card-content>
                <mat-form-field class="input-field">
                    <input matInput placeholder="标题" autocomplete="off" formControlName="subject">
                    <mat-error *ngIf="subject.errors?.minlength && subject.touched" align="end">
                        至少需要2个字符
                    </mat-error>
                    <mat-error *ngIf="subject.errors?.maxlength && subject.touched" align="end">
                        不得超过32个字符
                    </mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="input-field">
                    <textarea matInput rows="5" placeholder="内容" autocomplete="off" formControlName="content"></textarea>
                    <mat-error *ngIf="content.errors?.minlength && content.touched" align="end">
                        至少需要1个字符
                    </mat-error>
                </mat-form-field> -->
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" [disabled]="!createThreadForm.valid" type="submit">创建</button>
        </form>
    </mat-card>

</div>
