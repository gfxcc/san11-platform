<div class="main-container">
    <!-- <h5>Virtual Scroll with Lazy Loading from a Remote Datasource (10000 Rows)</h5> -->
    <div style="width: 100%;">
        <div class="caption" id=caption>
            <h3>
                {{this.displayName}}
            </h3>
            <span class="example-spacer"></span>
            <button mat-mini-fab color="primary" (click)="createThread()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <div class="table-wrapper radius-border shadow-border">
            <app-thread-card class="bottom-board" *ngFor="let thread of threads" [thread]="thread"></app-thread-card>
        </div>

        <mat-paginator [length]="totalThreadsCount" [pageSize]="pageSize" [hidePageSize]="true"
            (page)="changePage($event)">
        </mat-paginator>
    </div>
</div>
