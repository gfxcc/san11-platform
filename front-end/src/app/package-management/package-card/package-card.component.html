<div class="callout" (click)="onClick()">
    <mat-card class="package-card">
        <mat-card-header>
            <div mat-card-avatar class="author-image"></div>
            <mat-card-title>
                <p>{{package.name}}</p>
            </mat-card-title>

            <span class="example-spacer"></span>

            <div [hidden]="! (package.status==='under_review')">
                <button mat-button mat-raised-button color="accent">审核中</button>
            </div>

            <mat-card-subtitle>{{authorName}}</mat-card-subtitle>

        </mat-card-header>

        <div class="screenshot">
            <div [hidden]="!this.hideScreenshot" class="animated-background screenshot"></div>

            <img [hidden]="this.hideScreenshot" [src]="screenshot" (load)="screenshotLoaded()" class="screenshot mat-card-image">
        </div>

        <!-- <mat-card-content>
            <p class="mat-card-content-p">
                {{package.description}}
            </p>

        </mat-card-content> -->
    </mat-card>
</div>
