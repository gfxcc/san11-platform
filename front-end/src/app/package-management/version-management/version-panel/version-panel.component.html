<div *ngIf="downloadProgressBar" class="progress-bar-container">
    <mat-progress-bar color="primary" mode="determinate" [value]="downloadProgress"></mat-progress-bar>
    <div style="display: flex;">
        <span class="example-spacer"></span>
        <div style="margin-right: 100px;">{{this.speed.toPrecision(2)}} {{this.unit}}</div>
    </div>
</div>

<div class="head" style="height: 38px; ">
    <!-- <div class="heading-1">版本</div> -->
    <span class="example-spacer"></span>
    <button *ngIf="updateElement" class="button" mat-button mat-raised-button color="primary" (click)="onUpdate()">更新</button>
</div>

<mat-tab-group dynamicHeight [(selectedIndex)]="this.tabSelectedIndex" style="margin-top: -45px;">
    <div *ngFor="let tab of tabs">
        <mat-tab [label]="tab.text">
            <div>
                <table mat-table [dataSource]="tab.dataSource" class="" style="width: 100%;">
                    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="version">
                        <th mat-header-cell *matHeaderCellDef> 版本 </th>
                        <td mat-cell *matCellDef="let binary">
                            <div style="display: flex;">
                                <button mat-button (click)="onDescription(binary)" matTooltip="更新日志">
                    {{this.getVersionStr(binary)}}
                    <mat-icon>subject</mat-icon>
                </button>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Column -->
                    <ng-container matColumnDef="createTime">
                        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> 更新于 </th>
                        <td mat-cell *matCellDef="let binary"> {{binary.createTime}} </td>
                    </ng-container>

                    <!-- Column -->
                    <ng-container matColumnDef="size">
                        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> 大小 </th>
                        <td mat-cell *matCellDef="let binary"> {{binary.size}} </td>
                    </ng-container>

                    <!-- Column -->
                    <ng-container matColumnDef="downloadCount" style="width: 20%;">
                        <th mat-header-cell *matHeaderCellDef> 下载量 </th>
                        <td mat-cell *matCellDef="let binary"> {{binary.downloadCount}} </td>
                    </ng-container>

                    <!-- Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="align-right"> 选项 </th>

                        <td mat-cell *matCellDef="let binary" class="align-right">
                            <div class="actions-sections">
                                <span class="example-spacer"></span>
                                <div [hidden]="! (isAdmin() || isAuthor())">
                                    <button mat-button mat-stroked-button color="warn" (click)="onDelete(binary)">删除</button>
                                </div>
                                <div [hidden]="binary.url === &quot;&quot;">
                                    <button mat-button mat-stroked-button color="primary" (click)="onDownload(binary)" style="margin-left: 5px;">下载</button>
                                </div>

                                <div [hidden]="binary.url != &quot;&quot;">
                                    <button mat-button mat-stroked-button color="primary" (click)="onDownloadMethod(binary)" style="margin-left: 5px;">下载方式</button>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </mat-tab>
    </div>
</mat-tab-group>
