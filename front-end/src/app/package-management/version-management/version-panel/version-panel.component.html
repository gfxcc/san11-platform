<div class="head">
    <div class="title">版本</div>
    <span class="example-spacer"></span>
    <button class="button" mat-button mat-stroked-button color="accent" (click)="onUpdate()">更新</button>
</div>
<table mat-table [dataSource]="binaries" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> version </th>
        <td mat-cell *matCellDef="let binary"> {{this.getVersionStr(binary)}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createTimestamp">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let binary"> {{binary.createTimestamp}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="downloadCount">
        <th mat-header-cell *matHeaderCellDef> downloadCount </th>
        <td mat-cell *matCellDef="let binary"> {{binary.downloadCount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action-download">
        <th mat-header-cell *matHeaderCellDef> 下载 </th>

        <td mat-cell *matCellDef="let binary">
            <button mat-button mat-stroked-button color="primary" (click)="onDownload(binary.binaryId)">下载</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
