<div class="progress-bar-container">
    <mat-progress-bar *ngIf="downloadProgressBar" color="primary" mode="determinate" [value]="downloadProgress"></mat-progress-bar>
</div>

<div class="head" style="height: 38px;">
    <!-- <div class="heading-1">版本</div> -->
    <span class="example-spacer"></span>
    <button *ngIf="updateElement" class="button" mat-button mat-raised-button color="primary" (click)="onUpdate()">更新</button>
</div>

<mat-tab-group dynamicHeight [(selectedIndex)]="this.tabSelectedIndex" style="margin-top: -40px;">
    <div *ngFor="let tab of tabs">
        <mat-tab [label]="tab.text">
            <div>
                <table mat-table [dataSource]="tab.dataSource" class="" style="width: 100%;">
                    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="version">
                        <th mat-header-cell *matHeaderCellDef> version </th>
                        <td mat-cell *matCellDef="let binary">
                            <div style="display: flex;">
                                <button mat-button (click)="onDescription(binary)">
                    {{this.getVersionStr(binary)}}
                    <mat-icon>subject</mat-icon>
                </button>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="createTime">
                        <th mat-header-cell *matHeaderCellDef> date </th>
                        <td mat-cell *matCellDef="let binary"> {{binary.createTimestamp}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="downloadCount">
                        <th mat-header-cell *matHeaderCellDef> downloadCount </th>
                        <td mat-cell *matCellDef="let binary"> {{binary.downloadCount}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="align-right"> actions </th>

                        <td mat-cell *matCellDef="let binary" class="align-right">
                            <div class="actions-sections">
                                <span class="example-spacer"></span>
                                <div [hidden]="! (isAdmin() || isAuthor())">
                                    <button mat-button mat-stroked-button color="warn" (click)="onDelete(binary)">删除</button>
                                </div>
                                <div [hidden]="this.package.categoryId === &quot;3&quot;">
                                    <button mat-button mat-stroked-button color="primary" (click)="onDownload(binary)" style="margin-left: 5px;">下载</button>
                                </div>

                                <div [hidden]="this.package.categoryId != &quot;3&quot;">
                                    <button mat-button mat-stroked-button color="primary" (click)="onDownloadMethod(binary)" style="margin-left: 5px;">下载方式</button>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </mat-tab>
    </div>
</mat-tab-group>
