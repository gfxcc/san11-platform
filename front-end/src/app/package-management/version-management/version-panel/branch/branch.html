 <table mat-table [dataSource]="dataSource" class=""
    style="width: 100%;">
    <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> 版本 </th>
        <td mat-cell *matCellDef="let binary">
            <div style="display: flex;">
                <button mat-button
                    (click)="onDescription(binary)"
                    matTooltip="更新日志">
                    {{this.getVersionStr(binary)}}
                    <mat-icon>description</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="createTime">
        <th mat-header-cell *matHeaderCellDef style="width:
            20%;"> 更新于 </th>
        <td mat-cell *matCellDef="let binary"> {{binary.createTime}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef style="width:
            20%;"> 大小 </th>
        <td mat-cell *matCellDef="let binary"> {{binary.size}}
        </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="downloadCount" style="width:
        20%;">
        <th mat-header-cell *matHeaderCellDef> 下载量 </th>
        <td mat-cell *matCellDef="let binary">
            {{binary.downloadCount}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef
            class="align-right"> 选项 </th>

        <td mat-cell *matCellDef="let binary"
            class="align-right">
            <div class="actions-sections">
                <span class="example-spacer"></span>

                <div [hidden]="!editorPermission">
                    <button mat-button mat-stroked-button
                        color="warn" (click)="onDelete(binary)">删除</button>
                    <button mat-button mat-stroked-button
                        *ngIf="binary.size != &quot;&quot;"
                        color="warn" (click)="onOffload(binary)"
                        style="margin-left: 5px;">卸载</button>
                </div>

                <div [hidden]="!binary.file">
                    <button mat-button mat-stroked-button
                        color="primary"
                        (click)="onDownload(binary)"
                        style="margin-left: 5px;">下载</button>
                </div>

                <div [hidden]="!binary.downloadMethod">
                    <button mat-button mat-stroked-button
                        color="primary"
                        (click)="onDownloadMethod(binary)"
                        style="margin-left: 5px;">下载方式</button>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:
        displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 50]"></mat-paginator>
