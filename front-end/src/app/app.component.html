<header class="head-bar">
    <mat-toolbar color="primary">
        <span class="title clickable" (click)="this.router.navigate([&quot;/&quot;]);">San11 分享平台</span>



        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>

        <span [matBadge]="this.today_visit_count" matBadgeSize="medium" matBadgeColor="accent" matBadgePosition="above after" class="statistic">今日访问</span>
        <span class="example-spacer"></span>
        <span [matBadge]="this.today_download_count" matBadgeSize="medium" matBadgeColor="accent" matBadgePosition="above after" class="statistic">今日下载</span>

        <span class="example-spacer"></span>

        <div [hidden]="signedIn()">
            <a mat-button (click)="onSignInClick()">登陆</a>
            <a mat-button mat-raised-button (click)="onSignUpClick()">注册</a>
        </div>
        <div [hidden]="!signedIn()">

            <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-right: 10px;">
                    <img [hidden]="this.hideUserImage" [src]="this.userImage" (load)="this.hideUserImage = false;" class="author-image">
                    <!-- <span style="width: 10px;"> </span> -->
                    <!-- <span>{{username()}}</span> -->

            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="onUserDetail()">账户详情</button>
                <button mat-menu-item (click)="onSignOut()">登出</button>
            </mat-menu>
        </div>
    </mat-toolbar>
</header>

<div class="main">
    <div class="side-section under-development">
        <div style="height: 80px;">
            <button class="create-button under-development" mat-raised-button (click)="onClickCreateTool()">
            <span class="icon under-development">
            <svg width="36" height="36" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"></path><path fill="#4285F4" d="M30 16H20l-4 4h14z"></path><path fill="#FBBC05" d="M6 16v4h10l4-4z"></path><path fill="#EA4335" d="M20 16V6h-4v14z"></path><path fill="none" d="M0 0h36v36H0z"></path></svg>
            </span>
            <span class="text">

            上传工具
                </span>
        
        </button>
        </div>


        <div class="category-section">

            <mat-selection-list #categoryNav [multiple]="false">
                <mat-list-option *ngFor="let category of categories" [value]="category" [selected]="category.value===this.selectedCategory" (click)="onCategoryLabelClick(category)">
                    <div class="nav-link">
                        <span style="margin-left: 10px;"> <mat-icon>{{category.icon}}</mat-icon>  </span>
                        <span style="margin-left: 10px;">{{category.text}}</span>
                    </div>
                </mat-list-option>
            </mat-selection-list>


        </div>

        <div class="vertical-spacer"> </div>

        <footer class="footer-section">
            <a href="https://github.com/gfxcc/san11-platform" target="_blink"> Github </a>
        </footer>

    </div>

    <div class="content-section">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
</div>
