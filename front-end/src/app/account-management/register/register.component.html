<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>注册</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <form class="example-form" #registerForm='ngForm' (ngSubmit)="onRegister(registerForm)">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="用户名" autocomplete="username" required ngModel name="username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="密码" autocomplete="current-password" required ngModel name="password">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput type="email" placeholder="邮箱" required ngModel name="email" email>
                    </mat-form-field>
                </mat-card-content>

                <div style="display:flex;">
                    <span class="example-spacer"></span>
                    <button mat-raised-button type="submit" color="primary">验证邮箱</button>
                </div>
            </form>


        </form>
    </mat-card>
</div>
