<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>注册</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <form class="example-form" #registerForm='ngForm' (ngSubmit)="onRegister(registerForm)">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="用户名" required ngModel name="username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="邮箱" required ngModel name="email">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="密码" required ngModel name="password">
                    </mat-form-field>
                </mat-card-content>
                <button [disabled]="!registerForm.valid" type="submit" mat-stroked-button color="accent" class="btn-block">注册</button>
            </form>


        </form>
    </mat-card>
</div>
