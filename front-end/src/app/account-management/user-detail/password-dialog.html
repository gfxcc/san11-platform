<form class="form" #passwordForm='ngForm' (ngSubmit)="onUpdatePasswordForm(passwordForm)">
    <mat-card-content>
        <mat-form-field class="form-field">
            <mat-label>新密码</mat-label>
            <input matInput #passwordInput required ngModel [type]="hidePassword ? 'password' : 'text'" name="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>


    <div style="display: flex;">
        <span class="example-spacer"></span>
        <button class="button" [disabled]="!passwordForm.valid" type="submit" mat-stroked-button color="primary">修改</button>
    </div>
</form>
