<div class="main-container">
    <!-- <h5>Virtual Scroll with Lazy Loading from a Remote Datasource (10000 Rows)</h5> -->
    <div class="table-wrapper radius-border shadow-border">
        <p-table [columns]="cols" selectionMode="single" [value]="virtualThreads" [scrollable]="true" [rows]="100" scrollHeight="flex" [virtualScroll]="true" [virtualRowHeight]="72" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                综合讨论区
            </ng-template>

            <ng-template pTemplate="body" let-thread let-columns="columns">
                <tr style="height:72px">
                    <td style="padding: 0;">
                        <app-thread-card [thread]="thread">
                        </app-thread-card>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="loadingbody">
                <tr style="height:72px">
                    <td>
                        <p-skeleton [ngStyle]="{'width': '100%'}"></p-skeleton>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
