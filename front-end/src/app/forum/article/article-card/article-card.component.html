<div class="container clickable-card" (click)="onClick()">
    <div class="entry-area inner-border">
        <div class="entry-image-container">
            <img [hidden]="this.loadingPreview"
            class="entry-image" [src]="getCoverImage()"
                (load)="this.loadingPreview=false;">
            <p-skeleton *ngIf="this.loadingPreview"
                height="200px"></p-skeleton>
        </div>

        <div class="entry-content">
            <header>
                <div style="display: flex;">
                    <h5 class="entry-subject">
                        {{article.subject}}
                    </h5>

                    <span class="example-spacer"></span>
                    <div [hidden]="! ((isAdmin() || isAuthor()) &&
                        article.state!=1)">
                        <button mat-button mat-raised-button color="accent">{{getStatusName()}}</button>
                    </div>
                </div>
                <div class="entry-meta">
                    <span class="entry-avatar">
                        <img [src]="this.user?.imageUrl | fullUrl: '128_128'"
                            class="avatar-img"
                            width="36" height="36">
                        <span class="entry-author-link">
                            <a href="users/{{user?.userId}}">{{user?.username}}</a>
                        </span>
                    </span>
                    <span class="entry-post-date">{{getArticleAge()}}</span>
                </div>
            </header>
            <div class="article-content">
                {{getContentReview()}}
            </div>
            <footer class="entry-footer">
                <hr class="card-footer-divider">
                <mat-icon [matBadge]="article.viewCount" matBadgeColor="">auto_stories</mat-icon>
                <!-- <mat-icon [matBadge]="article.likeCount" matBadgeColor="">favorite_border</mat-icon> -->
            </footer>

        </div>
    </div>
</div>
