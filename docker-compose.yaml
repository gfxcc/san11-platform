version: "3"

services:
  back-end:
    build: ./back-end
    restart: always
    working_dir: /app
    volumes:
      - ./back-end/src:/app
      - ./back-end/utils:/utils
      - ../credentials:/credentials
    environment:
      PRODUCTION: 'true'
      NOTIFIER_SERVICE_ACCOUNT_FILE: '/credentials/san11-platform-notifier.json'
      AWS_CREDENTIALS_FILE: '/credentials/aws-backend.json'
      DB_HOST: db
    command: ["/utils/wait-for-postgres.sh", "db", "python3.8", "san11_platform_server.py"]
    depends_on:
      - db
      - envoy

  envoy:
    image: envoyproxy/envoy-alpine:v1.13.0
    restart: always
    volumes:
      - ./back-end/envoy:/etc/envoy
      - ../credentials:/credentials
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    ports:
      - "8090:8090"
      - "80:80"

  db:
    build: ./database
    restart: always
    volumes: 
      - ./database/postgres-data:/var/lib/postgresql/data
      - ./database/backup:/backup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example

  front-end:
    build: ./front-end
    restart: always
    working_dir: /app
    volumes:
      - ./front-end:/app
      - ../credentials:/credentials
    environment:
      SSL_CERT: /credentials/san11pk.crt
      SSL_KEY: /credentials/san11pk-private-key.key
    command: bash -c "npm install && ng serve
                      --configuration production
                      --host 0.0.0.0 --disable-host-check
                      --ssl true
                      --ssl-cert /credentials/san11pk.crt
                      --ssl-key /credentials/san11pk-private-key.key
                     "
    depends_on: 
      - back-end
    ports:
      - "443:4200"
