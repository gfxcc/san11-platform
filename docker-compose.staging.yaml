# Staging env is used to test prod specific setup. E.g. `Caddy` is used to server 
# traffic rather than `ng serve`.
#
# It should use prod setup wherever possible
version: "3"

services:
  front-end:
    build:
      context: ./front-end
      args:
        CADDYFILE: Caddyfile.staging
    restart: always
    ports:
      - "443:443" # If using SSL with Nginx
      - "80:80" # For standard HTTP
    depends_on:
      - back-end

  back-end:
    build: ./back-end
    restart: always
    working_dir: /app
    volumes:
      - ./back-end/src:/app
      - ./back-end/utils:/utils
      - ../credentials:/credentials
    environment:
      STAGE: STAGING
      DB_HOST: db
    command:
      [
        "/utils/wait-for-postgres.sh",
        "db",
        "python3.8",
        "san11_platform_server.py",
      ]
    depends_on:
      - db
      - envoy

  gateway:
    build: ./back-end/gateway
    restart: always
    working_dir: /app
    command: go run main.go
    depends_on:
      - back-end
    ports:
      - "8081:8081"

  envoy:
    image: envoyproxy/envoy-alpine:v1.21.6
    restart: always
    volumes:
      - ./back-end/envoy:/etc/envoy
      - ../credentials:/credentials
    command: /usr/local/bin/envoy -c /etc/envoy/envoy_dev.yaml
    ports:
      - "8090:8090"

  db:
    build: ./database
    restart: always
    volumes:
      - ./database/postgres-data:/var/lib/postgresql/data
      - ./database/backup:/backup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example

